<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/fefecd47c3.js" crossorigin="anonymous"></script>
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <h2>COUNTER</h2>
      <div class="counter">
        <span id="value"> 0 </span>
      </div>
      <div>
        <button id="decrease" class="btn decrease" onclick="decrease()">
          LOWER COUNT
        </button>
        <button id="add" class="btn increase" onclick="add()">
          ADD COUNT
        </button>

        <div><a href="https://github.com/oluwaseke/counterjs.git" target="_blank"><i class="fab fa-github-square"></i></a></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
